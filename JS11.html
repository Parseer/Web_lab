<!DOCTYPE html> 
<html lang="ru-RU"> 
<head> 
<meta charset="UTF-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Задача_1</title> 

<input type="button" value="Windows" name="a" OnClick="a();"> 
<input type="button" value="Document" name="b" OnClick="b();"> 
<input type="button" value="Location" name="c" OnClick="c();"> 
<input type="button" value="Navigator" name="d" OnClick="d();"> 

<script language="JavaScript"> 
function a() 
{ 
var displayLine; //переменная для хранения свойств 
for (var i in navigator) { 
displayLine =i+"="+navigator[i]; 
document.write(displayLine+"<BR>") 
} 
} 
function b() 
{ 
var displayLine; //переменная для хранения свойств 
for (var a in window) { 
displayLine =a+"="+window[a]; 
document.write(displayLine+"<BR>") 
} 
} 

function c() 
{ 
var displayLine; //переменная для хранения свойств 
for (var d in document) { 
displayLine =d+"="+document[d]; 
document.write(displayLine+"<BR>") 
} 
} 

function d() 
{ 
var displayLine; //переменная для хранения свойств 
for (var l in location) { 
displayLine =l+"="+location[l]; 
document.write(displayLine+"<BR>") 
} 
} 
</script> 

</body> 
</html>
