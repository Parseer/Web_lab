<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/4main.css" type="text/css">
    <link rel="shortcut icon" href="img/chiken.png" type="img/png">
    <title>ЗАО Птицефабрика №1</title>
</head>
<body>

    <form action="">
        <h1 title="Форма регистрации на сайте">ЗАО Птицефабрика №1</h1>
        <div class="group">
            <label for="">Фамилия: </label>
            <input type="text">
        </div>
        <div class="group">
            <label for="">Инициалы:</label>
            <input type="text">
        </div>
        <div class="group">
            <label for="">Пароль:</label>
            <input type="password">
        </div>
        <div class="group">
            <label for="">Адрес получателя:</label>
            <input type="text">
        </div>

        <div class="group">
            <label for="">Количество:</label>
            <input type="number">
        </div>
        <div class="group">
            <label for="">Тип:</label>      
            <select>
                <option>Куриные</option>
                <option>Свинные</option>
            </select>   
            <select>
                <option>Отборные</option>
                <option>Второй сорт</option>
            </select>  
                     
        </div>
        <div class="group">
            <label for="">Доставка</label>
            <select>
                <option>Курьер</option>
                <option>Самовывоз</option>
            </select>    
        </div>
        <div class="group">
            <label for="">Требуется накладная </label>
            <input class="q" type="radio" name="Yes"> Да
            <input class="q" type="radio" name="Yes"> Нет
            <p>Дополнительная информация<Br>
                <textarea name="comment" cols="40" rows="3"></textarea></p> 
        </div>
        
        <div class="group">
            <button>Заказать</button>
            <button>Отменить</button>
        </div>
        
    </form>
</body>
    
</body>
</html>
