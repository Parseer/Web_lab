<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/ttt.png" type="img/png">
    <title>Таблички</title>
    <link rel="stylesheet" href="css\main.css">
</head>
<body>
    <h1 align="center">Лабораторная_1</h1>

<table class="one" width="500">
    <caption> Таблица 1</caption>
    <tr>
        <th colspan="5"></th>
    </tr>

    <tr>
        <th rowspan="3"></th>
        <td></td>
        <th rowspan="3"></th>
        <td> </td>
        <td> </td>      
    </tr>

    <tr>
        <th rowspan="3"></th>
        <th rowspan="3"></th>
        <td></td>      
    </tr>
    
    <tr>
        <td></td>
    </tr>

    <tr>
        <td></td>
        <td></td>
        <td></td>
    </tr>
</table>

<table class="two">
    <caption> Таблица 2</caption>
    <tr>
        <th colspan="8"></th>
    </tr>

    <tr>
        <th rowspan="6"></th>
        <th colspan="6"></th>
        <th rowspan="7"></th>      
    </tr>

    <tr>
        <th rowspan="4"></th>
        <th colspan="4"></th>
        <th rowspan="5"></th>
    </tr>
    
    <tr>
        <th rowspan="2"></th>
        <th colspan="2"></th>
        <th rowspan="3"></th>

    </tr>

    <tr>
        <td></td>
        <td></td>
    </tr>

    <tr>
        <th colspan="3"></th> 
    </tr>

    <tr>
        <th colspan="5"></th>
        
    </tr>

    <tr>
        <th colspan="7"></th>
    </tr>

</table>
   
<table class="three">
    <caption> Таблица 3</caption>
    <tr bgcolor="#01ffcd">
        <th colspan="8"> </th>
        
    </tr>

    <tr>
        <th rowspan="6" bgcolor="#ffffcb"></th>
        <th colspan="6" bgcolor="#01ffcd"></th>
        <th rowspan="6" bgcolor="#ffffcb"></th>      
    </tr>

    <tr>
        <th rowspan="4" bgcolor="#ffffcb"></th>
        <th colspan="4" bgcolor="#01ffcd"></th>
        <th rowspan="4" bgcolor="#ffffcb"></th>
    </tr>
    
    <tr>
        <th rowspan="2" bgcolor="#ffffcb"></th>
        <td bgcolor="red"></td>
        <td bgcolor="blue"></td>
        <th rowspan="2" bgcolor="#ffffcb"></th>

    </tr>

    <tr>
        <td bgcolor="lime"></td>
        <td bgcolor="yellow"></td>
    </tr>

    <tr>
        <th colspan="4"  bgcolor="#01ffcd"></th> 
    </tr>

    <tr>
        <th colspan="6"  bgcolor="#01ffcd"></th>
        
    </tr>

    <tr>
        <th colspan="8"  bgcolor="#01ffcd"></th>
    </tr>
</table>

</body>
</html>
